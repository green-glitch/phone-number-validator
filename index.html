<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Phone Number Validator</title>
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1>Phone Number Validator</h1>
        <p>Enter a phone number to check its validity.</p>
        <input type="text" id="user-input" class="form-control" placeholder="Enter phone number">
        <div class="mt-2">
            <button id="check-btn" class="btn btn-success">Check</button>
        <button id="clear-btn" class="btn btn-secondary">Clear</button>
        </div>
        <div id="results-div" class="mt-2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
